<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>
    <script>
        // Obt√©m o caminho solicitado
        const pathname = window.location.pathname;
        const basePath = '/artes-visuais-ufma/';
        
        // Se for a raiz, redireciona para #/
        if (pathname === basePath || pathname === basePath + 'index.html') {
            window.location.replace(basePath + '#/');
        } else {
            // Para outras rotas, extrai o caminho e redireciona com #
            const path = pathname.replace(basePath, '');
            window.location.replace(basePath + '#/' + path);
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
